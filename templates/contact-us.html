
{% extends 'base.html' %}
{% block extra_title %}Contact{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="contact__main--container">
    <!-- Page Title-->
    <div class="container">
      <h2 class="text-center mt-3">Contact Us</h2>
      <h3 class="text-center mt-3"><em>We would love to hear from you!</em></h3>
    </div>
  
    <!--Main content-->
  
    <div class="container contact-form">
  
      <form method="post" action="{% url 'contact' %}">
  
        {% csrf_token %}
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder="Your Name *" value="" required />
            </div>
            <div class="form-group">
              <input type="text" name="email" class="form-control" placeholder="Your Email *" value="" required />
            </div>
            <div class="form-group">
              <input type="text" name="subject" class="form-control" placeholder="Subject *" value="" required />
            </div>
            <div class="form-group">
              <textarea name="message" class="form-control" placeholder="Your Message *" required
                style="width: 100%; height: 135px;"></textarea>
            </div>
            <div class="form-group text-center">
              <input type="submit" name="btnSubmit" class="btn btn-warning rounded-1" value="Send Message" />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
{%endblock%}
