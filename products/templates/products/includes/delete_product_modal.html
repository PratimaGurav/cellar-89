<!-- Modal to confirm product deletion -->

<div class="modal fade" id="deleteProductModal{{ product.id }}" tabindex="-1" role="dialog" aria-labelledby="deleteProductModalTitle_{{ product.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-black font-weight-bold" id="deleteReviewModalTitle_{{ review.id }}">Delete Product</h4>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="review-modal-body">
                <p class="text-shadow">Are you sure you want to delete <strong><i class="text-black">{{ product.name }}</i></strong>?</p>
            </div>
            <div class="row p-3">
                <div class="col-6">
                    <button type="button" class="btn btn-warning btn-block text-black" data-dismiss="modal">Cancel</button>
                </div>
                <div class="col-6">
                    <a role="button" href="{% url 'delete_product' product.id %}" class="btn btn-danger btn-block text-black">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
