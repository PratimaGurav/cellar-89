<!-- Modal to remove item from wishlist -->

<div class="modal fade" id="removeFromWishListModal{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="wishlistModalTitle_{{ item.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-black font-weight-bold" id="deleteReviewModalTitle_{{ review.id }}">Remove From Wishlist</h4>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="remove_wishlist-modal-body">
                <p class="text-shadow">Are you sure you want to delete <strong><i class="text-black">{{ item.name|truncatechars:38 }}</i></strong> from your Wishlist?</p>
            </div>
            <div class="row p-3">
                <div class="col-6">
                    <button type="button" class="btn btn-warning btn-block text-black" data-dismiss="modal">Cancel</button>
                </div>
                <div class="col-6">
                    <a role="button" href="{% url 'remove_from_wishlist' item.id %}" class="btn btn-danger btn-block text-black">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
